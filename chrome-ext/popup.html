<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">
        <meta content="utf-8" http-equiv="encoding">

    <body> 
        <h2>Unify Tracker</h2>
        <input type="checkbox" id="highlight" name="highlight" value="highlight" checked/>
        <label for="highlight">enable highlight</label><br />
        <button id="button">count</button><br />

        <table border="1">
            <thead>
                <tr>
                    <th>color</th>
                    <th>component</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody id="table-list">
            </tbody>
        </table>

        <h3>export</h3>
        <label>target cell</label><input id="target-cell" type="text" value="Homepage-Desktop!B5" />

        <button id="export">export to spreadsheet</button>

        <script defer src="lib/axios.min.js" type="text/javascript"></script>
        <script defer src="popup.js" type="text/javascript"></script>
    </body>
</html>
