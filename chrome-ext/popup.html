<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" href="lib/css/normalize.css">
        <link rel="stylesheet" href="lib/css/skeleton.css">
        <link rel="stylesheet" href="lib/css/style.css">

    <body> 
        <div class="container">
            <h3>Unify Tracker</h3>
            <button id="button" class="button-primary">Refresh</button>

            <div class="two-column">
                <div>
                    <h4 class="section-title">Unify</h4>
            
                    <table class="u-full-width">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="highlight" name="highlight" value="highlight" checked/></th>
                                <th>Component</th>
                                <th>Count</th>
                            </tr>
                        </thead>
                        <tbody id="table-list">
                            <tr>
                                <td colspan="3" style="text-align: center;">Empty</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div>
                    <h4 class="section-title">Non Unify</h4>
        
                    <table class="u-full-width">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="highlight-non-unify" name="highlight-non-unify" value="highlight-non-unify" /></th>
                                <th>Tag</th>
                                <th>Count</th>
                            </tr>
                        </thead>
                        <tbody id="table-non-unify">
                            <tr>
                                <td colspan="3" style="text-align: center;">Empty</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>




            <br />
    
            <h4 class="section-title">Export to Spreadsheet</h4>
            <label for="target-cell">target cell</label><input id="target-cell" type="text" value="Homepage-Desktop!B5" />
    
            <button id="export">Export</button>
    
            <script defer src="lib/js/axios.min.js" type="text/javascript"></script>
            <script defer src="popup.js" type="text/javascript"></script>
        </div>
    </body>
</html>
